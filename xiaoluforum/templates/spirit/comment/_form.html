{% load i18n %}

<form action="{% url "spirit:comment:publish" topic_id %}" method="post" class="js-reply">
    {% csrf_token %}
    {% if next %}<input type="hidden" name="next" value="{{ next }}" />{% endif %}

    {{ form.non_field_errors }}

    {% for field in form %}
        {{ field.errors }}
        {{ field }}
    {% endfor %}

    <div class="container">
        {% include "spirit/comment/_editor.html" with user=user%}
        <input class="button reply-button" type="submit" value="{% trans "Publish" %}"  style="background-color: #f5a623;border-radius: 16px;" />
    </div>
</form>


<script>
    $( document ).ready(function() {

        $( ".reply" ).find( "textarea" ).store( "comment-thread-{{ topic_id }}" );

	});
</script>
